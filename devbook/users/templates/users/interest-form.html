{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center display-4 fw-bold">Create Interest</h1>
    
    <form action="" method="POST" class="shadow p-4 rounded border bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" value="{{ form.name.value }}" class="form-control" id="name" required>
            {% if form.name.errors %}
                <div class="text-danger mt-1">{{ form.name.errors }}</div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3">{{ form.description.value }}</textarea>
            {% if form.description.errors %}
                <div class="text-danger mt-1">{{ form.description.errors }}</div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>  <!-- Full-width button -->
    </form>
</div>
{% endblock %}
